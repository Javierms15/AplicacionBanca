<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<form th:action="@{/deal/save}" th:object="${deal}" method="post">
		<input type="hidden" class="form-control" th:field="*{idDeal}"/>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Estado</label>
			<div class="col-sm-6">
				<select class="form-control" th:field="*{estado}">
					<option value="PENDING">Pending</option>
					<option value="APPROVED">Approved</option>
					<option value="CLOSED">Closed</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cantidad Prestamo</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{cantidadPrestamo}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cantidad Abonada</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{cantidadAbonada}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cantidad A Pagar</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{cantidadAPagar}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Moneda</label>
			<div class="col-sm-6">
				<select class="form-control" th:field="*{moneda}">
					<option value="EUR">Euro</option>
					<option value="USD">Dolar estadounidense</option>
					<option value="JPY">Yen</option>
					<option value="GBP">Libra</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Tipo</label>
			<div class="col-sm-6">
				<input type="radio" name="tipo" id="tipo1" th:field="*{tipo}" th:value="SOLE_LENDER" class="col-sm-2"
					checked />
				<label class="col-form-label col-sm-2" for="tipo1">Sole lender</label>
				<input type="radio" name="tipo" id="tipo2" th:field="*{tipo}" th:value="SYNDICATED" class="col-sm-2" />
				<label class="col-form-label col-sm-2" for="tipo2">Syndicated</label>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Descuento</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{descuento}" class="form-control" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cliente ID</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{cliente}" class="form-control" />
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-6">
				<input type="submit" th:value="${buttonText}" class="btn btn-secondary" />
			</div>
		</div>

	</form>

</body>

</html>
