<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>Inicio Sesi√≥n</title>
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
  <div class="card bg-dark text-white">

    <div class="card-header" style="font-size: xx-large">Introduzca la cantidad a pagar:</div>

    <div class="card-body">

      <form th:action="@{/outstanding/realizarPago}" method="post">

        <input type="hidden" name="idOut" id="idOut" th:value="*{id}"/>

        <div class="row mb-3">
          <label for="pagoPrincipal" class="col-sm-2 col-form-label">Pago principal</label>
          <div class="col-sm-10">
            <input type="number" step="any" name="pagoPrincipal" id="pagoPrincipal" readonly class="form-control" th:value="*{pagoPrincipal}">
          </div>
        </div>

        <div class="row mb-3">
          <label for="pago" class="col-sm-2 col-form-label">Cantidad a pagar</label>
          <div class="col-sm-10">
            <input type="number" step="any" name="pago" id="pago" required class="form-control">
          </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Realizar Pago">
      </form>

    </div>

  </div>
</div>
</body>
</html>
