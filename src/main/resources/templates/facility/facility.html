<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facility</title>
</head>
<body>

<h1>Crear facility</h1>

<form th:action="@{/crearFacility}" th:object="${facility}" method="post">
    <label for="tipo">Tipo</label>
    <select name="tipo" id="tipo" required>
        <option value="TERM" itemid="TERM">TERM</option>
        <option value="REVOLVER" itemid="REVOLVER">REVOLVER</option>
    </select><br>
    <label for="estado">Estado:</label>
    <select name="estado" id="estado" required>
        <option value="PENDING" itemid="PENDING">PENDING</option>
        <option value="APPROVED" itemid="APPROVED">APPROVED</option>
        <option value="CLOSED" itemid="CLOSED">CLOSED</option>
    </select><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" required><br>
    <label for="fechaCreacion">Fecha creación:</label>
    <input type="date" id="fechaCreacion" name="fechaCreacion" required><br>
    <label for="fechaEfectiva">Fecha efectiva:</label>
    <input type="date" id="fechaEfectiva" name="fechaEfectiva" required><br>
    <label for="fechaFinalizacion">Fecha finalización:</label>
    <input type="date" id="fechaFinalizacion" name="fechaFinalizacion" required><br>
    <label for="deal">Deal:</label>
    <select  name="deal" id="deal" required>
        <option th:each="deal: ${deals}" th:value="${deal.idDeal}" th:itemid="${deal.idDeal}" th:text="${deal.idDeal}"></option>
    </select><br>

    <input type="submit" value="Crear">
</form>

<form th:action="@{/listarClientes}">
    <input type="submit" value="Atrás">
</form>


</body>
</html>
