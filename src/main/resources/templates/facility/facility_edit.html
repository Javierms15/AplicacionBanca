<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<meta charset="UTF-8">
	<title>Editar Facility</title>
</head>

<body>

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">

			<div class="card-header" style="font-size: xx-large">Editar facility</div>

			<div class="card-body">

				<form th:action="@{/editarFacilitySave}" th:object="${facility}" method="post">
					<input type="hidden" th:field="*{idFacility}" name="idFacility" id="idFacility">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="tipo">Tipo</label>
						<div class="col-sm-6">
							<select name="tipo" id="tipo" th:field="*{tipo}" class="form-control" required>
								<option value="TERM" itemid="TERM">TERM</option>
								<option value="REVOLVER" itemid="REVOLVER">REVOLVER</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="estado">Estado:</label>
						<div class="col-sm-6">
							<select name="estado" id="estado" th:field="*{estado}" class="form-control" required>
								<option value="PENDING" itemid="PENDING">PENDING</option>
								<option value="APPROVED" itemid="APPROVED">APPROVED</option>
								<option value="CLOSED" itemid="CLOSED">CLOSED</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="cantidad">Cantidad:</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{cantidad}" id="cantidad" name="cantidad"
								class="form-control" required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fechaCreacion">Fecha creación:</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaCreacion}" id="fechaCreacion" name="fechaCreacion"
								class="form-control" required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fechaEfectiva">Fecha efectiva:</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaEfectiva}" id="fechaEfectiva" name="fechaEfectiva"
								class="form-control" required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fechaFinalizacion">Fecha finalización:</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fechaFinalizacion}" id="fechaFinalizacion"
								name="fechaFinalizacion" class="form-control" required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="deal">Deal:</label>
						<div class="col-sm-6">
							<select th:field="*{deal}" name="deal" id="deal" class="form-control" required>
								<option th:each="deal: ${deals}" th:value="${deal.idDeal}" th:itemid="${deal.idDeal}"
									th:text="${deal.idDeal}"></option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Editar" class="btn btn-secondary" />
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>

	<div class="container py-4">
		<a href="/listarClientes" class="btn btn-warning btn-xs">Atrás</a>
	</div>

</body>

</html>
