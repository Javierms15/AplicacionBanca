<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Menu Usuarios</title>
</head>
<body>

<div class="container py-4">
    <div class="card bg-dark text-white">

        <div class="card-header" style="font-size: xx-large">Registre un usuario</div>

        <div class="card-body">

            <form th:action="@{/usuario/crearUsuario}" th:object="${usuario}" method="post">

                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" id="nombre" required class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="contrasena" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="text" name="contrasena" id="contrasena" required class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rol" class="col-sm-2 col-form-label">Rol</label>
                    <div class="col-sm-10">
                        <select name="rol" id="rol" required class="form-control">
                            <option value="ADMIN">Administrador</option>
                            <option value="BANCA">Banca</option>
                        </select>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Crear Usuario">
            </form>

        </div>

    </div>
</div>

<div class="container py-4">
    <div class="card bg-light">

        <div class="card-header" style="font-size: xx-large">Listado de Usuarios</div>


            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Contraseña</td>
                    <td>Rol</td>
                    <td>Banco</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.contrasena}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.banco}"></td>
                    <td style="text-align: center"><a th:href="@{usuario/formEditar/} + ${usuario.idUsuario}" th:text="Editar" class="btn btn-info btn-xs"></a></td>
                    <td style="text-align: center"><a th:href="@{usuario/eliminar/} + ${usuario.idUsuario}" th:text="Eliminar" class="btn btn-danger btn-xs"></a></td>
                </tr>
                </tbody>
            </table>


    </div>
</div>


</body>
</html>
