<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Inicio Sesión</title>
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">

        <div class="card-header" style="font-size: xx-large">Introduzca sus datos para iniciar sesión</div>

        <div class="card-body">

            <form th:action="@{/iniciarSesion}" th:object="${usuario}" method="post">

                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" name="nombre" id="nombre" required class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="contrasena" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" name="contrasena" id="contrasena" required class="form-control">
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Iniciar Sesion">
            </form>

        </div>

    </div>
</div>
</body>
</html>
